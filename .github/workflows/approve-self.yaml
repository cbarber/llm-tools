name: Rocket Approve PR

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Debug info
        run: |
          echo "Comment body: '${{ github.event.comment.body }}'"
          echo "Comment user: ${{ github.event.comment.user.login }}"
          echo "Is PR: ${{ github.event.issue.pull_request != null }}"
          echo "PR number: ${{ github.event.issue.number }}"

      - name: Check if user is admin
        id: check_admin
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const user = context.payload.comment.user.login;
            const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: user
            });
            
            // Only admin permission level can approve
            const isAdmin = permission.permission === 'admin';
            console.log(`User ${user} has permission level: ${permission.permission} (is admin: ${isAdmin})`);
            return isAdmin ? 'true' : 'false';

      - name: Check if should approve
        id: check
        run: |
          # Trim leading/trailing whitespace from comment body
          COMMENT=$(echo "${{ github.event.comment.body }}" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          
          if [[ "$COMMENT" == "ðŸš€" ]] || [[ "$COMMENT" == ":rocket:" ]]; then
            echo "should_approve=true" >> $GITHUB_OUTPUT
          else
            echo "should_approve=false" >> $GITHUB_OUTPUT
          fi
      - name: Auto-approve PR
        if: steps.check.outputs.should_approve == 'true' && steps.check_admin.outputs.result == 'true' && github.event.issue.pull_request
        run: gh pr review ${{ github.event.issue.number }} --approve --body "Approved via ðŸš€ comment"
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}

      - name: Add reaction to comment
        if: steps.check.outputs.should_approve == 'true' && steps.check_admin.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'hooray'
            });
