name: Rocket Approve PR

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened]  # This allows the workflow to register on the PR itself

jobs:
  approve:
    runs-on: ubuntu-latest
    # Only run on PR comments, not issues
    if: github.event.issue.pull_request && github.event.comment.body == 'ðŸš€'

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Auto-approve PR
        run: gh pr review ${{ github.event.issue.number }} --approve --body "Approved via ðŸš€ comment"
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}

      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'hooray'
            });

